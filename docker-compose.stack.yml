
version: '3.8'

networks:
  yemenjp-net:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
  jupyter_data:
  n8n_data:

services:
  # Traefik: Gateway (Port 80)
  traefik:
    image: traefik:v2.10
    container_name: YJPT_gateway
    ports:
      - "${GATEWAY_PORT:-80}:80"
      - "8081:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - yemenjp-net

  # FastAPI Backend (Port 8000)
  backend-api:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    container_name: YJPT_api
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - uploads_data:/app/uploads
    networks:
      - yemenjp-net
    environment:
      - JWT_SECRET=raidan_secret_key_2024
      - OLLAMA_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # PostgreSQL (Internal 5432)
  postgres:
    image: postgres:15-alpine
    container_name: YJPT_db
    environment:
      - POSTGRES_USER=raidan_admin
      - POSTGRES_PASSWORD=Samah@2052024X
      - POSTGRES_DB=raidan_vault
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yemenjp-net

  # n8n Automation (Port 5678)
  n8n:
    image: n8nio/n8n:latest
    container_name: YJPT_automation
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - yemenjp-net

  # Jupyter Research Lab (Port 8888)
  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: YJPT_research
    ports:
      - "8888:8888"
    volumes:
      - jupyter_data:/home/jovyan/work
    networks:
      - yemenjp-net
