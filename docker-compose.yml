
version: '3.8'

networks:
  sovereign_net:
    driver: bridge

volumes:
  db_data:
  qdrant_data:
  n8n_data:
  neo4j_data:
  ghost_data:

services:
  # =========================================
  # 1. FRONTEND APPLICATION
  # =========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yemenjpt_frontend
    ports:
      - "3000:80"
    networks:
      - sovereign_net
    restart: always

  # =========================================
  # 2. CORE MICROSERVICES
  # =========================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: yemenjpt_api
    env_file: .env
    working_dir: /app/backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
      - ENABLE_S3=false
      - API_BASE_URL=http://ai.ph-ye.org
      - FILES_BASE_URL=http://files.ph-ye.org
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend:/app/backend
      - ./uploads:/app/uploads
    networks:
      - sovereign_net
    depends_on:
      - db
    restart: always

  nlp_engine:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: yemenjpt_radar
    command: uvicorn main:app --host 0.0.0.0 --port 8001
    working_dir: /app/nlp-engine
    ports:
      - "8001:8001"
    volumes:
      - ./nlp-engine:/app/nlp-engine
    networks:
      - sovereign_net
    restart: always

  # =========================================
  # 3. INFRASTRUCTURE
  # =========================================
  n8n:
    image: n8nio/n8n:latest
    container_name: yemenjpt_n8n
    env_file: .env
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=automation.ph-ye.org
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://automation.ph-ye.org/
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - sovereign_net
    restart: always

  db:
    image: postgres:15-alpine
    container_name: yemenjpt_db
    env_file: .env
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-yemenjpt}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - sovereign_net
    restart: always

  adminer:
    image: adminer
    container_name: yemenjpt_control_db
    ports:
      - "8081:8080"
    networks:
      - sovereign_net
    restart: always
