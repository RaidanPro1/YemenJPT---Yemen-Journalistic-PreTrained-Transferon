
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#020617">
    <meta name="description" content="YemenJPT - Sovereign Intelligence Platform for Investigative Journalism">
    <link rel="manifest" href="/manifest.json">
    <title>YemenJPT - RaidanPro | Sovereign Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            cyan: '#06b6d4',
                            dark: '#020617',
                            panel: '#0f172a',
                            subtle: '#1e293b',
                            gold: '#E6B000',
                            blue: '#003087',
                            red: '#CE1126',
                            success: '#10b981',
                            danger: '#ef4444'
                        }
                    },
                    fontFamily: {
                        cairo: ['Cairo', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    boxShadow: {
                        'cyber': '0 0 20px rgba(6, 182, 212, 0.1)',
                        'cyber-bold': '0 0 30px rgba(6, 182, 212, 0.2)',
                        'gold-glow': '0 0 20px rgba(230, 176, 0, 0.15)',
                        'cyan-glow': '0 0 15px rgba(6, 182, 212, 0.3)',
                    },
                    borderWidth: {
                        '0.5': '0.5px',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-mono { font-family: 'Fira Code', monospace; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }
        
        .glass-panel { 
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 0.5px solid rgba(255, 255, 255, 0.08);
        }
        
        .bg-cyber-grid {
            background-image: radial-gradient(circle at 2px 2px, rgba(6, 182, 212, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        @keyframes progress {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-progress {
            animation: progress 2s infinite linear;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-brand-dark dark:text-slate-200 overflow-hidden transition-colors duration-500 bg-cyber-grid">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(err => {
            console.log('SW registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
