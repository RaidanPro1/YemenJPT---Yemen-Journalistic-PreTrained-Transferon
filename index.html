
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="YemenJPT - Sovereign Intelligence Platform">
    <title>YemenJPT | النواة السيادية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#007aff', // Apple/Lobe Style Blue
                            cyan: '#0891b2',
                            gold: '#b45309',
                            bg: '#f8fafc',
                            panel: '#ffffff',
                            border: '#e2e8f0',
                            text: '#1e293b'
                        }
                    },
                    fontFamily: {
                        cairo: ['Cairo', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    borderRadius: {
                        'xl': '0.75rem',
                        '2xl': '1rem',
                        '3xl': '1.5rem',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --lobe-bg: #f5f7f9;
            --lobe-panel: #ffffff;
            --lobe-border: rgba(0, 0, 0, 0.08);
        }
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: var(--lobe-bg); 
            color: #1a1d1f;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--lobe-border);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #007aff; }

        .active-tab-indicator {
            position: absolute;
            right: 0;
            width: 3px;
            height: 20px;
            background: #007aff;
            border-radius: 0 4px 4px 0;
        }

        /* Lobe-style Message Bubble */
        .ai-message {
            background: #f0f2f5;
            border-radius: 1rem 1rem 1rem 0;
        }
        .user-message {
            background: #007aff;
            color: white;
            border-radius: 1rem 1rem 0 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="antialiased select-none">
    <div id="root"></div>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</body>
</html>
